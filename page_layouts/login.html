<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | GreenAlley</title>
    <link
      rel="stylesheet"
      href="https://fab-ui-lib.netlify.app/stylesheets/main.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/page/login.css" />
  </head>
  <body>
    <!-- navbar-->
    <nav class="gh-navbar nav-wrap nav-search-wrap">
      <div class="gh-nav-head nav-head">GreenAlley</div>

      <div class="gh-search-holder nav-search-holder-icon">
        <i class="fa-solid fa-seedling nav-search-icon fas"></i>
        <input
          type="search"
          class="input gh-search"
          placeholder="Search for products, brands and more"
        />
      </div>

      <div class="nav-icon-wrap">
        <div class="nav-icon-chip">
          <i class="fas fa-user"></i>
          <span class="nav-icon-text">Log In</span>
        </div>
        <div class="nav-icon-chip">
          <i class="fas fa-heart"></i>
          <span class="nav-icon-text">Wishlist</span>
        </div>
        <div class="nav-icon-chip">
          <i class="fas fa-cart-arrow-down"></i>
          <span class="nav-icon-text">Cart</span>
        </div>
      </div>
    </nav>
    <!--  navbar ends-->

    <!-- signup box -->
    <div class="main-wrap">
      <div class="gh-login-wrap">
        <div class="gh-login-title h5 text-center">Login</div>

        <div class="gh-input-wrap-col gh-input-margin">
          <label for="gh-email" class="gh-input-text">Email addess</label>
          <input type="text" id="gh-email" class="gh-input" />
        </div>

        <div class="gh-input-wrap-col gh-input-margin">
          <label for="gh-password" class="gh-input-text">Password</label>
          <input type="password" id="gh-password" class="gh-input" />
        </div>

        <div class="gh-input-wrap-row gh-input-margin">
          <div class="gh-input-wrap-row">
            <input type="checkbox" name="" id="accept" class="gh-checkbox" />
            <label for="accept" class="gh-checkbox-text">Remember me</label>
          </div>
          <div class="gh-green-text">Forgot your Password?</div>
        </div>

        <div class="gh-input-wrap-col gh-input-margin">
          <button class="gh-login-btn">Login</button>
        </div>

        <div class="gh-input-wrap-row gh-input-margin justify-center">
          <div class="gh-checkbox-text">Create New Account</div>
          <i class="fas fa-solid fa-chevron-right gh-chev"></i>
        </div>
      </div>
    </div>
    <!-- signup box ends -->
  </body>
</html>
